  - platform: mqtt
    name: "Bejárati Ajtó"
    icon: mdi:door
    state_topic: "sensor/maindoor/motion"
    qos: 0
    payload_on: "Nyitva"
    payload_off: "Zárva"
    alias_on: 'Nyitva'
    alias_off: 'Zárva'
    device_class: opening

  - platform: mqtt
    name: "Bejárati Ajtó Zár"
    state_topic: "sensor/maindoor/lock"
    qos: 0
    payload_on: "Nyitva"
    payload_off: "Zárva"
    alias_on: 'Nyitva'
    alias_off: 'Zárva'
    device_class: opening

  - platform: mqtt
    name: "Mozgásérzékelő"
    state_topic: "sensor/maindoor/motionsen"
    qos: 0
    payload_on: "Nyitva"
    payload_off: "Zárva"
    alias_on: 'Mozgás'
    alias_off: 'Nincs Mozgás'
    device_class: motion
